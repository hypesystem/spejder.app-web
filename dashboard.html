        <script>
            // Variation on color change script that keeps us always close to current association
            (function() {
                var root = document.querySelector(":root");
                var currentAssociation = "dds";
                var associationColor = "var(--" + currentAssociation + "-color)";
                var associations = [ "dds", "kfum", "dgp" ];

                // Do a color change now, then one every x time
                setTimeout(changeColor, 1);
                setInterval(changeColor, 10 * 1000);

                function changeColor() {
                    var randomIndex = Math.round(Math.random() * (associations.length - 1));
                    console.log("ri", randomIndex, associations.length);
                    var randomAssociation = associations[randomIndex];

                    var newColor = "var(--" + randomAssociation + "-color)";
                    root.style.setProperty("--theme-color", newColor);

                    setTimeout(function() {
                        root.style.setProperty("--theme-color", associationColor);
                    }, 6 * 1000);
                }
            })();
        </script>
