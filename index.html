<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spejder.app</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,400i,600,700" rel="stylesheet"> 
        <style type="text/css">
            :root {
                --dds-color: #003366;
                --kfum-color: #2a8862;
                --dgp-color: #008060;
                --theme-color: var(--dds-color);
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                background: var(--theme-color);
                transition: background-color 35s;
                color: white;
                margin: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                justify-content: space-between;
                align-items: center;
            }
            header {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                background: inherit;
                box-shadow: 1px 0 1px white;
                width: 100%;
                z-index: 100;
            }
            header .logo {
                font-size: 1rem;
                color: #e8e8e8;
                text-decoration: inherit;
                padding: 1.2em;
                margin-left: 15px;
                font-weight: 600;
            }
            header nav {
                display: flex;
                flex-direction: row;
                margin-right: 15px;
            }
            @media (max-width: 400px) {
                header:after {
                    left: 15px;
                    right: 15px;
                }
                header .logo {
                    margin-left: 0;
                }
                header nav {
                    margin-right: 0;
                }
            }
            header nav a {
                color: #e8e8e8;
                text-decoration: none;
                font-size: 1em;
                padding: 1.2em;
                box-sizing: border-box;
            }

            main.pitch-page {
                width: 100%;
                padding: 75px 0;
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                justify-content: space-around;
            }
            section.column {
                margin: 30px;
                flex-basis: 50%;
                max-width: 700px;
            }
            @media (max-width: 800px) {
                main.pitch-page {
                    flex-wrap: wrap;
                }
                section.column {
                    flex-basis: 100%;
                }
            }
            @media (max-width: 400px) {
                section.column {
                    margin: 15px;
                }
            }

            section.attention-grab {
                position: relative;
                top: -10px;
            }
            section.attention-grab h1 {
                font-size: 8.5em;
                font-weight: 200;
                margin: 0;
                margin-bottom: 4.25rem;
                line-height: 1;
            }
            section.attention-grab h2 {
                font-weight: 400;
                width: 70%;
            }
            section.attention-grab p {
                width: 70%;
            }
            a {
                color: inherit;
            }
            section.content {
                width: 70%;
                margin: 25px 0;
            }
            section.content p {
                margin: 0 0 1em;
            }
            section.content h1 {
                margin: 3em 0 1em;
            }
            @media (max-width: 1130px) {
                section.attention-grab h2 {
                    width: 100%;
                }
                section.attention-grab p {
                    width: 90%;
                }
                section.content {
                    width: 90%;
                }
            }
            @media (max-width: 800px) {
                section.attention-grab h2 {
                    width: 70%;
                }
                section.attention-grab p {
                    width: 70%;
                }
                section.content {
                    width: 70%;
                }
            }
            @media (max-width: 600px) {
                section.attention-grab h2 {
                    width: 100%;
                }
                section.attention-grab p {
                    width: 90%;
                }
                section.content {
                    width: 90%;
                }
            }
            @media (max-width: 450px) {
                section.attention-grab p {
                    width: 100%;
                }
                section.content {
                    width: 100%;
                }
            }

            footer {
                padding: 15px;
                font-size: 0.8em;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="/" class="logo">Spejder.app</a>
        </header>
        <main class="pitch-page">
            <section class="column">
                <section class="attention-grab">
                    <h1>Mere tid til det vigtige</h1>
                    <h2>
                        Vi bygger systemer der gør det nemmere, hurtigere og mere effektivt at drive og administrere spejdergrupper.
                    </h2>
                    <h2>Så er der flere frivillige kræfter til det vigtige: udvikling af børn og unge.</h2>
                </section>
                <section class="content">&nbsp;</section>
            </section>
            <section class="column">
                <section class="content">&nbsp;</section>
            </section>
        </main>
        <footer>
            Spejder.app &copy; Mærkelex ApS 2021
        </footer>
        <script>
            (function() {
                var root = document.querySelector(":root");
                var currentAssociation = "dds";
                var associations = [ "dds", "kfum", "dgp" ];

                // Do a color change now, then one every x time
                setTimeout(changeColor, 1);
                setInterval(changeColor, 30 * 1000);

                function changeColor() {
                    var randomIndex = Math.round(Math.random() * (associations.length - 2));
                    var randomAssociationNotCurrent = associations
                        .filter(function (a) {
                            return a != currentAssociation;
                        })[randomIndex];

                    currentAssociation = randomAssociationNotCurrent;
                    var newColor = "var(--" + currentAssociation + "-color)";
                    root.style.setProperty("--theme-color", newColor);
                }
            })();
        </script>
    </body>
</html>
